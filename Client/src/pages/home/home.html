<ion-header>
  <ion-navbar>
    <ion-title>
      Here's some nice quotes!
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let quote of quotes">
      <button ion-button full outline (click)="goToQuote(quote.id)">{{quote.author}}</button>
      <h3>
        {{quote.words}}
      </h3>
    </ion-item>
  </ion-list>
</ion-content>
