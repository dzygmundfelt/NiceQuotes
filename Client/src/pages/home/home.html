<ion-header>
  <ion-navbar>
    <ion-title>
      Here's some nice quotes!
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let quote of quotes">
      <div>
        {{quote.author}} - {{quote.words}}
      </div>
    </ion-item>
  </ion-list>
</ion-content>
