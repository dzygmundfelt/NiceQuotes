<ion-header>

  <ion-navbar>
    <ion-title>Add a quote!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
       <form #myForm='ngForm' (ngSubmit)="addQuote(quote)">
           <ion-item>
               <ion-label floating>Author</ion-label>
               <ion-input type="text" [(ngModel)]="quote.author" name="author"></ion-input>
           </ion-item>
           <ion-item>
               <ion-label floating>Words</ion-label>
               <ion-textarea type="text" [(ngModel)]="quote.words" name="words"></ion-textarea>
           </ion-item>
           <button ion-button round>
               <ion-icon name="add"></ion-icon>Add quote
           </button>
       </form>
   </ion-list>
</ion-content>
