<ion-header>

  <ion-navbar>
    <ion-title>Quote Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="saveQuote(quote)">
    <ion-item>
      <ion-label>Author</ion-label>
      <ion-input type="text" [(ngModel)]="quote.author" name="author"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Words</ion-label>
      <ion-textarea [(ngModel)]="quote.words" name="words"></ion-textarea>
    </ion-item>
    <button ion-button round type="submit" block>Save changes</button>
    <button ion-button round (click)="deleteQuote()">Delete this quote</button>
  </form>
</ion-content>
